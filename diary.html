<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu - Secure Diary</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      color: white;
      padding: 2rem 1rem 1rem 1rem;
    }
    .center {
      text-align: center;
      margin-top: 3rem;
    }
    .box {
      display: inline-block;
      background: white;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    input, button {
      padding: 0.8rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #5a67d8; }
    .calendar {
      display: none;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .days div {
      padding: 1rem;
      border-radius: 10px;
      margin: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .days div.today {
      background: #667eea;
      color: white;
      font-weight: bold;
    }
    .days div.has-entry {
      background: rgba(255, 215, 0, 0.25);
      border: 2px solid #ffd700;
      color: #8a6d00;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }
    .entry-box {
      margin-top: 2rem;
      background: #f9f9ff;
      padding: 1.5rem;
      border-radius: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header><h1>üîê Secure Diary</h1></header>

  <!-- ÂØÜÁ†ÅËæìÂÖ• / ÂàõÂª∫Âå∫ -->
  <div class="center" id="authSection">
    <div class="box">
      <h3 id="authTitle">Set your diary password</h3>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button id="confirmBtn">Confirm</button>
    </div>
  </div>

  <!-- Êó•ÂéÜ‰∏éÊó•Âøó -->
  <div class="calendar" id="calendarSection">
    <h2 id="monthYear"></h2>
    <div class="days" id="days"></div>
    <div class="entry-box" id="entryBox" style="display:none;">
      <h3 id="entryDate"></h3>
      <textarea id="entryText" placeholder="Write something..."></textarea>
      <button id="saveBtn">Save Entry</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const authSection = document.getElementById('authSection');
    const calendarSection = document.getElementById('calendarSection');
    const passwordInput = document.getElementById('passwordInput');
    const confirmBtn = document.getElementById('confirmBtn');
    const authTitle = document.getElementById('authTitle');

    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    const entryBox = document.getElementById('entryBox');
    const entryDate = document.getElementById('entryDate');
    const entryText = document.getElementById('entryText');
    const saveBtn = document.getElementById('saveBtn');

    let userKey = '';
    let selectedDate = '';

    const now = new Date();
    const month = now.getMonth();
    const year = now.getFullYear();

    // ÂàùÂßãÂåñÂØÜÁ†ÅÁä∂ÊÄÅ
    const storedHash = localStorage.getItem('diary_password_hash');

    if (storedHash) {
      authTitle.textContent = "Enter your password to unlock diary üîí";
    } else {
      authTitle.textContent = "Set your diary password üîë";
    }

    confirmBtn.addEventListener('click', () => {
      const pass = passwordInput.value.trim();
      if (!pass) return alert("Please enter a password.");

      if (!storedHash) {
        // È¶ñÊ¨°ËÆæÁΩÆÂØÜÁ†Å
        const hash = CryptoJS.SHA256(pass).toString();
        localStorage.setItem('diary_password_hash', hash);
        alert('‚úÖ Password set! You can now access your diary.');
        userKey = pass;
        unlockDiary();
      } else {
        // È™åËØÅÂØÜÁ†Å
        const inputHash = CryptoJS.SHA256(pass).toString();
        if (inputHash === storedHash) {
          userKey = pass;
          unlockDiary();
        } else {
          alert('‚ùå Wrong password.');
        }
      }
    });

    function unlockDiary() {
      authSection.style.display = 'none';
      calendarSection.style.display = 'block';
      renderCalendar();
    }

    function renderCalendar() {
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      monthYear.textContent = `${monthNames[month]} ${year}`;
      daysContainer.innerHTML = '';
      for (let i = 0; i < firstDay; i++) daysContainer.appendChild(document.createElement('div'));
      for (let d = 1; d <= daysInMonth; d++) {
        const div = document.createElement('div');
        const key = `${year}-${month+1}-${d}`;
        if (localStorage.getItem(`entry_${key}`)) div.classList.add('has-entry');
        if (d === now.getDate()) div.classList.add('today');
        div.textContent = d;
        div.onclick = () => openEntry(key);
        daysContainer.appendChild(div);
      }
    }

    function openEntry(key) {
      selectedDate = key;
      entryBox.style.display = 'block';
      entryDate.textContent = `üìÖ ${key}`;
      const enc = localStorage.getItem(`entry_${key}`);
      if (enc) {
        try {
          const bytes = CryptoJS.AES.decrypt(enc, userKey);
          entryText.value = bytes.toString(CryptoJS.enc.Utf8);
        } catch (e) {
          entryText.value = '[Decryption failed ‚Äî wrong key?]';
        }
      } else entryText.value = '';
    }

    saveBtn.addEventListener('click', () => {
      if (!selectedDate) return;
      const ciphertext = CryptoJS.AES.encrypt(entryText.value, userKey).toString();
      localStorage.setItem(`entry_${selectedDate}`, ciphertext);
      alert('‚úÖ Entry saved securely.');
      renderCalendar();
    });
  </script>
</body>
</html>
