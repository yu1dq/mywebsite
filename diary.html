<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu - Secure Diary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      margin: 0;
      color: #333;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      color: white;
      padding: 2rem 1rem 1rem;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.4);
    }

    .center {
      text-align: center;
      margin-top: 4rem;
    }

    .box {
      display: inline-block;
      background: white;
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    input, button {
      padding: 0.8rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #8b5cf6);
    }

    .calendar {
      display: none;
      max-width: 900px;
      margin: 2rem auto 4rem;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .month-btn {
      background: rgba(102,126,234,0.1);
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #667eea;
      font-weight: bold;
      width: 40px;
      height: 40px;
    }

    .month-btn:hover {
      background: rgba(102,126,234,0.3);
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .days div {
      padding: 1rem;
      border-radius: 10px;
      margin: 3px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .days div:hover {
      background: #f3f0ff;
    }

    .days div.today {
      background: #667eea;
      color: white;
      font-weight: bold;
    }

    .days div.has-entry::after {
      content: "‚Ä¢";
      color: red;
      position: absolute;
      bottom: 6px;
      right: 8px;
      font-size: 1.2rem;
    }

    .entry-box {
      margin-top: 2rem;
      background: #f9f9ff;
      padding: 1.5rem;
      border-radius: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="life.html" class="back-link">‚Üê Back to Life</a>
    <h1>üîê Secure Diary</h1>
  </header>

  <div class="center" id="authSection">
    <div class="box">
      <h3 id="authTitle">Set your diary password üîë</h3>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button id="confirmBtn">Confirm</button>
    </div>
  </div>

  <div class="calendar" id="calendarSection">
    <div class="calendar-header">
      <button class="month-btn" id="prevMonth">‚Äπ</button>
      <h2 id="monthYear"></h2>
      <button class="month-btn" id="nextMonth">‚Ä∫</button>
    </div>
    <div class="days" id="days"></div>

    <div class="entry-box" id="entryBox" style="display:none;">
      <h3 id="entryDate"></h3>
      <textarea id="entryText" placeholder="Write something..."></textarea>
      <button id="saveBtn">Save Entry</button>
    </div>
  </div>

  <!-- ÂºïÂÖ• AES Âä†ÂØÜÂ∫ì -->
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  const authSection = document.getElementById('authSection');
  const calendarSection = document.getElementById('calendarSection');
  const passwordInput = document.getElementById('passwordInput');
  const confirmBtn = document.getElementById('confirmBtn');
  const authTitle = document.getElementById('authTitle');

  const daysContainer = document.getElementById('days');
  const monthYear = document.getElementById('monthYear');
  const entryBox = document.getElementById('entryBox');
  const entryDate = document.getElementById('entryDate');
  const entryText = document.getElementById('entryText');
  const saveBtn = document.getElementById('saveBtn');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');

  let userKey = '';
  let selectedDate = '';
  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  const storedHash = localStorage.getItem('diary_password_hash');
  if (storedHash) authTitle.textContent = "Enter your password to unlock diary üîí";

  confirmBtn.addEventListener('click', () => {
    const pass = passwordInput.value.trim();
    if (!pass) return alert("Please enter a password.");

    if (!storedHash) {
      const hash = CryptoJS.SHA256(pass).toString();
      localStorage.setItem('diary_password_hash', hash);
      alert('‚úÖ Password set! You can now access your diary.');
      userKey = pass;
      unlockDiary();
    } else {
      const inputHash = CryptoJS.SHA256(pass).toString();
      if (inputHash === storedHash) {
        userKey = pass;
        unlockDiary();
      } else {
        alert('‚ùå Wrong password.');
      }
    }
  });

  function unlockDiary() {
    authSection.style.display = 'none';
    calendarSection.style.display = 'block';
    renderCalendar(currentMonth, currentYear);
  }

  function renderCalendar(month, year) {
    const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']; // ‚Üê Âë®‰∏ÄÂºÄÂ§¥
    monthYear.textContent = `${monthNames[month]} ${year}`;
    daysContainer.innerHTML = '';

    // --- ÊèíÂÖ•ÊòüÊúüÊ†áÈ¢ò ---
    weekdays.forEach(d => {
      const wd = document.createElement('div');
      wd.textContent = d;
      wd.style.fontWeight = 'bold';
      wd.style.color = '#667eea';
      wd.style.padding = '0.5rem';
      daysContainer.appendChild(wd);
    });

    // --- ËÆ°ÁÆóÊúàÈ¶ñÂÅèÁßª (‰ª•Âë®‰∏Ä‰∏∫È¶ñÊó•) ---
    const firstDay = new Date(year, month, 1).getDay(); // 0=Sun
    const offset = (firstDay + 6) % 7; // ÊääSunday(0)Âèò‰∏∫6, Monday(1)->0

    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Á©∫Ê†ºÂ°´ÂÖÖ
    for (let i = 0; i < offset; i++) {
      const empty = document.createElement('div');
      empty.textContent = '';
      daysContainer.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const div = document.createElement('div');
      const key = `${year}-${month+1}-${d}`;
      const enc = localStorage.getItem(`entry_${key}`);
      if (enc) div.classList.add('has-entry');
      const today = new Date();
      if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        div.classList.add('today');
      }
      div.textContent = d;
      div.onclick = () => openEntry(key);
      daysContainer.appendChild(div);
    }
  }

  prevMonth.onclick = () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  };

  nextMonth.onclick = () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  };

  function openEntry(key) {
    selectedDate = key;
    entryBox.style.display = 'block';
    entryDate.textContent = `üìÖ ${key}`;
    const enc = localStorage.getItem(`entry_${key}`);
    if (enc) {
      try {
        const bytes = CryptoJS.AES.decrypt(enc, userKey);
        entryText.value = bytes.toString(CryptoJS.enc.Utf8);
      } catch {
        entryText.value = '[Decryption failed ‚Äî wrong key?]';
      }
    } else entryText.value = '';
  }

  saveBtn.addEventListener('click', () => {
    if (!selectedDate) return;
    const ciphertext = CryptoJS.AES.encrypt(entryText.value, userKey).toString();
    localStorage.setItem(`entry_${selectedDate}`, ciphertext);
    alert('‚úÖ Entry saved securely.');
    renderCalendar(currentMonth, currentYear);
  });
</script>
