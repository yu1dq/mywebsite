<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu - Diary</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      color: white;
      padding: 3rem 1rem 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .month {
      text-align: center;
      margin-bottom: 1rem;
    }

    .month h2 {
      color: #667eea;
      margin: 0;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      color: #764ba2;
      padding: 0.5rem 0;
    }

    .days div {
      padding: 1rem;
      border-radius: 10px;
      margin: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .days div:hover {
      background: #f3f0ff;
    }

    .days div.today {
      background: #667eea;
      color: white;
      font-weight: bold;
    }

    .days div.has-entry {
      background: rgba(118,75,162,0.1);
      border: 2px solid #764ba2;
      color: #764ba2;
      font-weight: 600;
    }

    .entry-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f8ff;
      border-radius: 15px;
    }

    .entry-box textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
    }

    .entry-box button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .entry-box button:hover {
      background: linear-gradient(135deg, #764ba2, #f093fb);
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìñ My Diary Calendar</h1>
    <p>Click a date to read or write your journal entry.</p>
  </header>

  <div class="calendar">
    <div class="month">
      <h2 id="monthYear"></h2>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days"></div>

    <div class="entry-box" id="entryBox" style="display:none;">
      <h3 id="entryDate"></h3>
      <textarea id="entryText" placeholder="Write something..."></textarea>
      <button id="saveEntry">Save Entry</button>
    </div>
  </div>

  <a href="life.html" class="back-link">‚Üê Back to Life Journal</a>

  <script>
    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    const entryBox = document.getElementById('entryBox');
    const entryDate = document.getElementById('entryDate');
    const entryText = document.getElementById('entryText');
    const saveEntry = document.getElementById('saveEntry');

    const now = new Date();
    let currentMonth = now.getMonth();
    let currentYear = now.getFullYear();
    let selectedDate = null;

    function renderCalendar(month, year) {
      const firstDay = new Date(year, month).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = `${now.toLocaleString('default', { month: 'long' })} ${year}`;
      daysContainer.innerHTML = '';

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        daysContainer.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.textContent = day;

        const dateKey = `${year}-${month + 1}-${day}`;
        if (localStorage.getItem(dateKey)) {
          cell.classList.add('has-entry');
        }

        if (
          day === now.getDate() &&
          month === now.getMonth() &&
          year === now.getFullYear()
        ) {
          cell.classList.add('today');
        }

        cell.addEventListener('click', () => openEntry(dateKey));
        daysContainer.appendChild(cell);
      }
    }

    function openEntry(dateKey) {
      selectedDate = dateKey;
      entryBox.style.display = 'block';
      entryDate.textContent = `üìÖ ${dateKey}`;
      entryText.value = localStorage.getItem(dateKey) || '';
    }

    saveEntry.addEventListener('click', () => {
      if (selectedDate) {
        localStorage.setItem(selectedDate, entryText.value);
        alert('‚úÖ Entry saved!');
        renderCalendar(currentMonth, currentYear);
      }
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
