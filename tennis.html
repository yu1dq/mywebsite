<section id="training">
  <h2>ğŸ‹ï¸ Training Goals</h2>
  <select id="goalCategory">
    <option value="serve">å‘çƒ (Serve)</option>
    <option value="fitness">ä½“èƒ½ (Fitness)</option>
    <option value="mental">å¿ƒç† (Mental)</option>
  </select>
  <input type="text" id="newGoalText" placeholder="Add new goal...">
  <button id="addGoalBtn">Add Goal</button>
  <div id="goalsContainer"></div>
</section>

<script>
const categories = {
  serve: "å‘çƒ (Serve)",
  fitness: "ä½“èƒ½ (Fitness)",
  mental: "å¿ƒç† (Mental)"
};
let goals = JSON.parse(localStorage.getItem('tennis_goals') || '[]');

function saveGoals(){
  localStorage.setItem('tennis_goals', JSON.stringify(goals));
}

function renderGoals(){
  const container = document.getElementById('goalsContainer');
  container.innerHTML = '';
  goals.forEach((g,i) => {
    const div = document.createElement('div');
    div.style.margin = '0.5rem 0';
    div.innerHTML = `
      <strong>[${categories[g.category]}]</strong> ${g.text} <br>
      <progress value="${g.progress}" max="100"></progress> ${g.progress}% 
      <button onclick="updateProgress(${i})">+10%</button>
      <button onclick="removeGoal(${i})">ğŸ—‘ï¸</button>
    `;
    container.appendChild(div);
  });
}

function addGoal(){
  const text = document.getElementById('newGoalText').value.trim();
  const category = document.getElementById('goalCategory').value;
  if(!text) return;
  goals.push({ category, text, progress: 0 });
  saveGoals();
  renderGoals();
  document.getElementById('newGoalText').value = '';
}

function updateProgress(i){
  goals[i].progress = Math.min(100, goals[i].progress + 10);
  saveGoals();
  renderGoals();
}

function removeGoal(i){
  goals.splice(i,1);
  saveGoals();
  renderGoals();
}
